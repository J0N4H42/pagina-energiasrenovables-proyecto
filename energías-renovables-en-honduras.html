      <img class="grpelem temp_no_img_src" id="u11177-8" alt="Para Honduras la energía renovable representa desarrollo y un sin número de beneficios en el ámbito social, sostenible, económico infraestructura y empleo. Honduras apunta a tener una matriz energética en la que predominen las fuentes renovables; fuerza hidráulica, eólica, solar, geotérmica y biomasa se está abriendo paso en el país. La ENEE, ha orientado sus acciones en el desarrollo, ampliación, modernización y optimización del servicio eléctrico a través de la generación de energía limpia, la que actualmente alcanza un 61 por ciento de la matriz eléctrica nacional contra un 39 por ciento térmica. En esta planificación de cambio de matriz energética en el país se integran proyectos de energía limpia de pequeña y mediana escala, aprobados por el Congreso Nacional, los que totalizan una generación de 700 MW distribuidos en 49 proyectos realizados entre los años 2011-2018." width="1146" height="179" data-orig-src="images/u11177-8.png?crc=114549419" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

          <img class="grpelem temp_no_img_src" id="u11995-12" alt="&nbsp;Parque eólico Cerro de Hula El parque eólico Cerro de Hula situado en el municipio de santa Ana ; es una agrupación de aerogeneradores situado en el cerro homónimo, ubicado en el departamento de Francisco Morazán, cercano a la capital hondureña ciudad de Tegucigalpa, D.C. en el centro de la república de Honduras. El Parque eólico Cerro de Hula, es el primer parque eólico instalado dentro del territorio hondureño, su nombre se debe al sitio donde fue construido el Cerro de Hula, fue ideado; primeramente, como una futura solución a la producción de electricidad en el país, dicho proyecto comenzó con una producción de 67 MW de electricidad en el mes de octubre del 2011, este proyecto costo: 290 millones de dólares " width="476" height="366" data-orig-src="images/u11995-12.png?crc=3900566030" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_img_src" id="u12013-10" alt="Compañia Hondureña de Energia Solar, S.A. de C.V. Fundada en el 2012, la Compañía Hondureña de Energía Solar, SA de CV (COHESSA) es una empresa de energía solar creada con el objetivo de construir, operar y ser propietaria de la planta de energía solar «Valle Solar», ubicada en la provincia de Nacaome, en el sur de Honduras. En el 2014, COHESSA firmó un acuerdo de compra de energía (PPA, por sus siglas en inglés) a 20 años con la empresa gubernamental Empresa Nacional de Energía Eléctrica (ENEE)" width="469" height="344" data-orig-src="images/u12013-10.png?crc=161864622" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_img_src" id="u11787-23" alt="La ENEE, ha orientado sus acciones en el desarrollo, ampliación, modernización y optimización del servicio eléctrico a través de la generación de energía limpia, la que actualmente alcanza un 61 por ciento de la matriz eléctrica nacional contra un 39 por ciento térmica. Algunas de las consideraciones relevantes para considerar en una hidroeléctrica es: Proyectos con alta capacidad para brindar potencia firme a la red eléctrica y más bajos costos. Potencial en Honduras = 5,000 MW´s aproximadamente, de los cuales se han aprovechado 15% solamente. Inversión = US$ 2.5 – 3.5 millones por MW instalado. Factor de planta = Energía Real/Energía instalada = 40 – 60% Es preciso mencionar que entre las ventajas que hacen competitivo el sector se encuentran la disponibilidad de abundantes recursos renovables para generar electricidad; Marco legal del subsector eléctrico abierto a la inversión nacional y extranjera; Garantías legales e incentivos fiscales competitivos; Eliminación de barreras al comercio regional; Fortalecimiento de instituciones y regulaciones regionales; Infraestructura nacional y regional; Simplificación de procedimientos administrativos" width="1159" height="308" data-orig-src="images/u11787-23.png?crc=4100896848" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="colelem temp_no_img_src" id="u12065-4" alt="En muchos lugares el mundo, el acceso a energías limpias es hoy una tarea pendiente. Es más, si nos limitamos a hablar del acceso a la energía, quitando la etiqueta de “limpia”, el trabajo se acumula." width="996" height="44" data-orig-src="images/u12065-4.png?crc=148738401" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <div class="clearfix colelem" id="pu15471"><!-- group -->

       <img class="grpelem temp_no_img_src" id="u12045-11" alt="&nbsp;Así llevamos energías limpias a las familias tolupanas Uno de los grupos de población más afectados por esta brecha energética en Honduras son las comunidades indígenas tolupanas. El pueblo tolupán, históricamente discriminado, presenta unos índices de pobreza y desigualdad que superan con creces las medias del país. Sus familias viven en zonas rurales y aisladas con enormes dificultades para acceder a alimentos, educación, agua potable o servicios de salud.Para frenar la pobreza energética de estas comunidades contamos con el proyecto Corylus. Gracias al trabajo en consorcio junto a Energía sin Fronteras y FUNACH, estamos llevando energías limpias a 700 familias tolupanas y mestizas de los municipios de Victoria y Sulaco, en Yoro. El proyecto, financiado por Energía sin Fronteras, consiste en la electrificación de sus hogares gracias a placas solares fotovoltaicas auto instalables. Como explica Elder Flores, coordinador del proyecto, “su estructura es ligera y sencilla, por lo que con solo una formación de cuatro horas las familias aprenden a instalarlas, manejarlas y mantenerlas en sus casas”. " width="790" height="338" data-orig-src="images/u12045-11.png?crc=4169137045" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>
      <div class="museBGSize grpelem shared_content" id="u12053" data-content-guid="u12053_content"><!-- simple frame --></div>
     </div>
     <img class="colelem temp_no_img_src" id="u12069-25" alt="Mucho más que electricidad Reduce el uso de fuentes de energía tradicionales como el ocote, la leña, el keroseno o las velas. Gracias a esto se logra un doble beneficio: por un lado, mejora la salud de las familias, pues los humos provocan problemas respiratorios en mujeres y enfermedades de la vista en niños y niñas debido a que pasan mucho tiempo haciendo los deberes solo bajo la luz de un candil. Mejora la economía de las familias: se ahorran el equivalente a siete años de compra de insumos energéticos tradicionales. Además, contar con electricidad les permite mejorar actividades productivas que requieren iluminación, por lo que mejoran sus ingresos. Más seguridad: las mujeres, niños y niñas ya no tienen que caminar hasta 40 km para conseguir los combustibles tradicionales, como la leña. Esto reduce su riesgo de sufrir abusos o ataques por el camino. Mejor preparación ante emergencias: tener energía disponible implica poder contar con teléfonos móviles y radios para coordinarse rápidamente ante las emergencias. Más capacidad de las instituciones y gobiernos: para poder implementar este tipo de sistemas aislados de energía en otras zonas del país. " width="1144" height="393" data-orig-src="images/u12069-25.png?crc=3772106688" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_id temp_no_img_src" alt="Para Honduras la energía renovable representa desarrollo y un sin número de beneficios en el ámbito social, sostenible, económico infraestructura y empleo. Honduras apunta a tener una matriz energética en la que predominen las fuentes renovables; fuerza hidráulica, eólica, solar, geotérmica y biomasa se está abriendo paso en el país. La ENEE, ha orientado sus acciones en el desarrollo, ampliación, modernización y optimización del servicio eléctrico a través de la generación de energía limpia, la que actualmente alcanza un 61 por ciento de la matriz eléctrica nacional contra un 39 por ciento térmica. En esta planificación de cambio de matriz energética en el país se integran proyectos de energía limpia de pequeña y mediana escala, aprobados por el Congreso Nacional, los que totalizan una generación de 700 MW distribuidos en 49 proyectos realizados entre los años 2011-2018." width="1146" height="179" data-orig-src="images/u11177-82.png?crc=114549419" data-orig-id="u11177-8" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Parque eólico Cerro de Hula El parque eólico Cerro de Hula situado en el municipio de santa Ana ; es una agrupación de aerogeneradores situado en el cerro homónimo, ubicado en el departamento de Francisco Morazán, cercano a la capital hondureña ciudad de Tegucigalpa, D.C. en el centro de la república de Honduras. El Parque eólico Cerro de Hula, es el primer parque eólico instalado dentro del territorio hondureño, su nombre se debe al sitio donde fue construido el Cerro de Hula, fue ideado; primeramente, como una futura solución a la producción de electricidad en el país, dicho proyecto comenzó con una producción de 67 MW de electricidad en el mes de octubre del 2011, este proyecto costo: 290 millones de dólares " width="476" height="366" data-orig-src="images/u11995-122.png?crc=3900566030" data-orig-id="u11995-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <img class="colelem temp_no_id temp_no_img_src" alt="Central hidroeléctrica Francisco Morazán ¨El Cajón¨ Pocas obras traen tanto beneficio al país como la Central Hidroeléctrica &quot;General Francisco Morazán&quot;, pueden decirse que su acción la transforma positivamente marcando una nueva era en su desarrollo. Entre los más importantes beneficios están los siguientes: A) Ayuda efectiva al control de inundaciones en el Valle de Sula. B) Mayor aprovechamiento para irrigación en el Valle de Sula. " width="470" height="324" data-orig-src="images/u12003-132.png?crc=4106997422" data-orig-id="u12003-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="Compañia Hondureña de Energia Solar, S.A. de C.V. Fundada en el 2012, la Compañía Hondureña de Energía Solar, SA de CV (COHESSA) es una empresa de energía solar creada con el objetivo de construir, operar y ser propietaria de la planta de energía solar «Valle Solar», ubicada en la provincia de Nacaome, en el sur de Honduras. En el 2014, COHESSA firmó un acuerdo de compra de energía (PPA, por sus siglas en inglés) a 20 años con la empresa gubernamental Empresa Nacional de Energía Eléctrica (ENEE)" width="469" height="344" data-orig-src="images/u12013-102.png?crc=161864622" data-orig-id="u12013-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="colelem temp_no_id temp_no_img_src" alt="La ENEE, ha orientado sus acciones en el desarrollo, ampliación, modernización y optimización del servicio eléctrico a través de la generación de energía limpia, la que actualmente alcanza un 61 por ciento de la matriz eléctrica nacional contra un 39 por ciento térmica. Algunas de las consideraciones relevantes para considerar en una hidroeléctrica es: Proyectos con alta capacidad para brindar potencia firme a la red eléctrica y más bajos costos. Potencial en Honduras = 5,000 MW´s aproximadamente, de los cuales se han aprovechado 15% solamente. Inversión = US$ 2.5 – 3.5 millones por MW instalado. Factor de planta = Energía Real/Energía instalada = 40 – 60% Es preciso mencionar que entre las ventajas que hacen competitivo el sector se encuentran la disponibilidad de abundantes recursos renovables para generar electricidad; Marco legal del subsector eléctrico abierto a la inversión nacional y extranjera; Garantías legales e incentivos fiscales competitivos; Eliminación de barreras al comercio regional; Fortalecimiento de instituciones y regulaciones regionales; Infraestructura nacional y regional; Simplificación de procedimientos administrativos" width="1159" height="308" data-orig-src="images/u11787-232.png?crc=4100896848" data-orig-id="u11787-23" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Así llevamos energías limpias a las familias tolupanas Uno de los grupos de población más afectados por esta brecha energética en Honduras son las comunidades indígenas tolupanas. El pueblo tolupán, históricamente discriminado, presenta unos índices de pobreza y desigualdad que superan con creces las medias del país. Sus familias viven en zonas rurales y aisladas con enormes dificultades para acceder a alimentos, educación, agua potable o servicios de salud.Para frenar la pobreza energética de estas comunidades contamos con el proyecto Corylus. Gracias al trabajo en consorcio junto a Energía sin Fronteras y FUNACH, estamos llevando energías limpias a 700 familias tolupanas y mestizas de los municipios de Victoria y Sulaco, en Yoro. El proyecto, financiado por Energía sin Fronteras, consiste en la electrificación de sus hogares gracias a placas solares fotovoltaicas auto instalables. Como explica Elder Flores, coordinador del proyecto, “su estructura es ligera y sencilla, por lo que con solo una formación de cuatro horas las familias aprenden a instalarlas, manejarlas y mantenerlas en sus casas”. " width="790" height="338" data-orig-src="images/u12045-112.png?crc=4169137045" data-orig-id="u12045-11" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>
      <span class="museBGSize grpelem placeholder" data-placeholder-for="u12053_content"><!-- placeholder node --></span>
      <span class="grpelem placeholder" data-placeholder-for="u15475_content"><!-- placeholder node --></span>
     </div>
     <img class="colelem temp_no_id temp_no_img_src" alt="Mucho más que electricidad Reduce el uso de fuentes de energía tradicionales como el ocote, la leña, el keroseno o las velas. Gracias a esto se logra un doble beneficio: por un lado, mejora la salud de las familias, pues los humos provocan problemas respiratorios en mujeres y enfermedades de la vista en niños y niñas debido a que pasan mucho tiempo haciendo los deberes solo bajo la luz de un candil. Mejora la economía de las familias: se ahorran el equivalente a siete años de compra de insumos energéticos tradicionales. Además, contar con electricidad les permite mejorar actividades productivas que requieren iluminación, por lo que mejoran sus ingresos. Más seguridad: las mujeres, niños y niñas ya no tienen que caminar hasta 40 km para conseguir los combustibles tradicionales, como la leña. Esto reduce su riesgo de sufrir abusos o ataques por el camino. Mejor preparación ante emergencias: tener energía disponible implica poder contar con teléfonos móviles y radios para coordinarse rápidamente ante las emergencias. Más capacidad de las instituciones y gobiernos: para poder implementar este tipo de sistemas aislados de energía en otras zonas del país. " width="1144" height="393" data-orig-src="images/u12069-252.png?crc=3772106688" data-orig-id="u12069-25" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
