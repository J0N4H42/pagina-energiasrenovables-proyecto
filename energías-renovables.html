      <img class="grpelem temp_no_img_src" id="u7409-7" alt="Son fuentes de energía limpias, inagotables y creciente mente competitivas. Se diferencian de los combustibles fósiles principalmente en su diversidad, abundancia y potencial de aprovechamiento en cualquier parte del planeta, pero sobre todo en que no producen gases de efecto invernadero –causantes del cambio climático- ni emisiones contaminantes. " width="548" height="160" data-orig-src="images/u7409-7.png?crc=4287459005" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <div class="clearfix grpelem" id="u15537"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u7477-17" alt="-Su aprovechamiento provoca una afección muy baja al medioambiente. No se generan residuos. -Son fuentes de energía ilimitadas, por ello también se las conoce como fuentes de energía inagotables, ya que no se agotan con su consumo -Se trata de fuentes de energía autóctonas. " width="482" height="238" data-orig-src="images/u7477-17.png?crc=384021130" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
       </div>
       <img class="colelem temp_no_img_src" id="u8593-29" alt="Ayudan a potenciar el auto consumo El uso de las energías renovables contribuye a que las casas sean mucho más autosuficientes en su consumo eléctrico. En un futuro no muy lejano, todos los edificios construidos deberán tener sus propias placas solares, calderas de biomasa o puntos de recarga para el coche eléctrico en su garaje comunitario; el autoconsumo eléctrico es mucho más fácil de alcanzar de lo que imaginamos. Son energías beneficiosas para el medio ambiente Estamos constantemente luchando contra el cambio climático y buscando nuevas vías para cuidar nuestro entorno y hacerlo más sostenible. Un paso importante es el uso de las energías renovables o alternativas a las energías tradicionales. Éstas dañan el medioambiente a través de los residuos que generan y que proceden de la producción de ellas mismas. Son recursos naturales gratuitos e inagotables Las energías renovables proceden de recursos naturales de acceso gratuito e inagotables. Siempre tendremos agua, viento o sol con los que producir energía limpia. En cambio, la energía generada a partir de combustibles fósiles (carbón, petróleo o gas) dispone de unos recursos limitados y son contaminantes para el medioambiente Las energías renovables pueden llegar a lugares aislados Las energías renovables, al generar la energía a través de fuentes naturales, se pueden encontrar en cualquier sitio del mundo; con lo cual, cualquier rincón del mundo puede generar su propia energía y ser autosuficiente. " width="1088" height="452" data-orig-src="images/u8593-29.png?crc=407882157" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>
     </div>
     <div class="clearfix colelem" id="pu9463"><!-- group -->

        <img class="grpelem temp_no_img_src" id="u8609-16" alt="Las energias renovables son el futuro Generalmente son energías limpias, hay excepciones como la energía nuclear o la energía de biomasa (que no tiene un proceso productivo, mas no es demasiado limpia en su consumo). Son energías amigables con el medioambiente, dado que se basan en fuentes inagotables de energía Todas son energías novedosas y que necesitan de desarrollos de ingeniería avanzada. " width="794" height="351" data-orig-src="images/u8609-16.png?crc=4220883189" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       </div>
      </div>
      <div class="clip_frame grpelem" id="u8597"><!-- image -->
       <img class="block temp_no_img_src" id="u8597_img" data-orig-src="images/pexels-ricardo-esquivel-3881254-crop-u8597.jpg?crc=448747530" alt="" width="411" height="608" src="images/blank.gif?crc=4208392903"/>
      </div>
      <img class="grpelem temp_no_img_src" id="u8613-38" alt="No generan elementos tóxicos ni contaminan el ambiente El aprovechamiento energético a través de las energías renovables provoca una afección muy leve al medio ambiente. En general, estas energías no generan residuos nocivos ni tóxicos que puedan comprometer al ambiente. Recordemos que las energías renovables son: eólica, solar, hidroeléctrica, geotérmica, mareomotriz y de biomasa. No generan emisiones de dióxido de carbono Las energías renovables son las respuestas a la crisis ambiental que tiene el planeta, generado por el alto consumo de energías a base de combustible fósiles que emiten gases nocivos para el ambiente y los seres vivos. Estos gases y principalmente el dióxido de carbono, están provocando un fenómeno climatológico conocido como el cambio climático, el cual se basa en el incremento de la temperatura del planeta, lo que conlleva a que se presenten fenómenos naturales con graves consecuencias. Es por eso que el uso de estas energías limpias tiene tanto auge en el mundo, pues las potencias mundiales reconocen que deben existir fuentes energéticas que sean más amigables con el planeta. Tienen aplicaciones múltiples e interesantes Las energías renovables son interesantes debido a que tienen varias aplicaciones en el hogar e incluso industriales. Por ejemplo, la energía solar es bastante utilizada en hogares para calentar el agua de piscinas, la energía hidroeléctrica es bastante usada para proveer de electricidad a la ciudades, mientras que la energía eólica es usada en campos industriales alejados de las grandes ciudades. Disminuyen la dependencia energética a países externos Las energías renovables prácticamente independizan energéticamente a las naciones que toman esta opción para su producción energética. Muchos países utilizan las energías renovables para reducir o en ciertos casos evitar la dependencia con los países exportadores de materia prima para la producción energética como el petróleo y el carbón. Incluso existen países que tienen como su primera opción de generación energética, una fuente renovable a través de la energía hidroeléctrica que genera una gran cantidad de electricidad. Puede usarse de manera local e incluso a nivel de usuario Estas fuentes energéticas pueden usarse en el ámbito local, residencial o incluso en el hogar. Generan mayores oportunidades de fuentes de trabajo Debido al auge de las energías renovables en el mundo, existen más oportunidades de empleos para jóvenes profesionales. Estas fuentes energéticas generan cinco veces más oportunidades de trabajo que en el caso de las energías convencionales. Esta situación se debe a que para las actividades relacionadas a la transformación energética se necesitan mayor número de trabajadores por ser acciones de mayor complejidad operativa. Son novedosas y están de la mano con la tecnología Pese a que estas energías están basadas en actividades rudimentarias utilizadas en diferentes épocas de la historia, estas fuentes energéticas son novedosas, al igual que su desarrollo tecnológico." width="1088" height="806" data-orig-src="images/u8613-38.png?crc=283104756" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

            <img class="grpelem temp_no_img_src" id="u10289-17" alt="&nbsp;Energía Solar Para saber qué es la energía solar basta con mirar hacia el Sol: es aquella que procede de los rayos solares, que proporcionan luz durante el día. Cada partícula de luz solar que llega a la superficie terrestre, conocida como fotón, contiene energía que alimenta nuestro planeta. La energía solar es la principal de nuestros sistemas climáticos y de las fuentes de energía de la Tierra. Una cantidad de radiación solar llega a la superficie del planeta cada hora para cubrir nuestras necesidades energéticas globales durante casi un año entero. Una de las características que definen qué es la energía solar es que puede aprovecharse y reconvertirse para su uso mediante colectores solares o fotovoltaicos. Posee un carácter inagotable, lo que la convierte en uno de los recursos renovables más beneficiosos. Su impacto medioambiental es mínimo, puesto que no produce residuos ni emite gases de efecto invernadero." width="548" height="552" data-orig-src="images/u10289-17.png?crc=254356145" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

            <img class="grpelem temp_no_img_src" id="u10333-20" alt="&nbsp;Energía Eólica  Es la energía cinética generada por efecto de las corrientes de aire, y que es transmutada en otras formas útiles para las actividades humanas. Principalmente se utiliza para producir energía eléctrica mediante aerogeneradores. Es un recurso abundante, renovable, limpio y ayuda a disminuir las emisiones de gases de efecto invernadero al reemplazar termoeléctricas a base de combustibles fósiles, lo que la convierte en un tipo de energía verde. Su principal inconveniente es la intermitencia del viento. La energía del viento es utilizada mediante el uso de máquinas eólicas capaces de transformar la energía eólica en energía mecánica de rotación utilizable, ya sea para accionar directamente las máquinas operatrices, como para la producción de energía eléctrica. Parque eólico Para poder aprovechar la energía eólica es importante conocer las variaciones diurnas y nocturnas y estacionales de los vientos, la variación de la velocidad del viento con la altura sobre el suelo, la entidad de las ráfagas en espacios de tiempo breves, y valores máximos ocurridos en series históricas de datos con una duración mínima de 20 años. Es también importante conocer la velocidad máxima del viento." width="602" height="594" data-orig-src="images/u10333-20.png?crc=475129310" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

            <img class="grpelem temp_no_img_src" id="u10395-24" alt="&nbsp;Energía Hidráulica Es la producida por el agua que se almacena en embalses y lagos a gran altitud. Si en un momento dado cae a un nivel inferior, esta energía se transforma en energía cinética y sucesivamente en energía eléctrica producida en una central hidroeléctrica. La energía hidráulica o hidroeléctrica es el mayor contribuyente de todas las fuentes de energía renovables y en la actualidad representa el 6,7% de toda la producción mundial de electricidad. Tiene la ventaja de que es una fuente de energía limpia, sin residuos y fácil de almacenar. También el agua almacenada en embalses situados a altitud permite regular el caudal de los ríos. Del mismo modo tiene la desventaja, de que la construcción de centrales hidroeléctricas es sumamente costosa y requiere grandes redes de cables eléctricos. Los embalses también significan la pérdida de suelo productivo y fauna debido a la inundación de su hábitat. También provocan una disminución significativa del caudal de los ríos y arroyos bajo la presa y alteran la calidad de las aguas " width="590" height="562" data-orig-src="images/u10395-24.png?crc=407491157" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

            <img class="grpelem temp_no_img_src" id="u10449-28" alt="&nbsp;Energía Geométrica La energía geotérmica aprovecha el calor del interior de la tierra para que pueda ser utilizada en alimentar de manera sostenible sistemas de climatización o también para generar energía eléctrica renovable. Es decir, la energía que proviene del calor de la Tierra. Se trata de una energía limpia, renovable y que, bien aprovechada, es inagotable. Por lo tanto, estamos ante otra alternativa más con la que lograr un suministro energético verde y sostenible. La energía geotérmica funciona con 3 pasos Perforación: Antes de poner en funcionamiento cualquier sistema de energía geotérmica es necesario localizar y perforar la zona adecuada. Para ello es necesario contar con estudios geológicos y mineros, así como con un equipamiento tecnológico adecuado y personal altamente cualificado. Instalación: Después de perforar es necesario introducir una o varias sondas geotérmicas. Sondas en forma de tubería selladas, fabricadas con poliuretano y rellenas de agua o líquido anticongelante. Su función es realizar el intercambio de calor, con lo que una vez son introducidas en la zona más profunda, ascienden de nuevo a alta temperaturas y el calor es recogido en la superficie. Producción: para la obtención de electricidad, es necesario que haya en el exterior una planta geotérmica que recoja el vapor y lo convierta en energía mecánica gracias a una turbina. Incluso puede suministrarse energía geotérmica de forma directa a viviendas, conectando directamente el calor obtenido con una red de distrito que caliente de forma directa a los edificios. Gracias a un convertidor, además, es posible generar el efecto contrario y ofrecer aire frío en verano. " width="589" height="758" data-orig-src="images/u10449-28.png?crc=4253130894" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

            <img class="grpelem temp_no_img_src" id="u10511-20" alt="&nbsp;Energía Mareomotriz La energía mareomotriz es la energía desarrollada por las aguas del mar cuando están en movimiento. Las mareas son el resultado de la atracción gravitatoria ejercida por el Sol y la Luna sobre nuestro planeta. En algunos lugares el desnivel de las mareas alcanza con frecuencia varios metros entre la marea baja y la marea alta. Su utilización industrial sólo es posible en aquellas zonas costeras que reúnan determinadas condiciones topográficas y marítimas en las cuales el valor de amplitud del desnivel de las mareas sea comparable a una instalación hidroeléctrica de escasa altura de caída de agua, pero de considerable masa de ésta. En algunos casos particulares en que la marea penetra por un paso estrecho, es posible mediante diques dejar entrar en él la marea ascendente y hacer pasar el agua a través de turbinas cuando la marea se retira. Este es el principio de las centrales mareomotrices. La energía de las olas es mucho más difícil de dominar y hasta el presente no se ha desarrollado la tecnología adecuada. Al no consumir elementos fósiles ni producir gases efecto invernadero es considerada como una energía limpia y renovable. Tiene un suministro seguro con potencial que no varía de forma trascendental sino que se limita a los ciclos de marea y corrientes." width="593" height="580" data-orig-src="images/u10511-20.png?crc=3984907329" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

            <img class="grpelem temp_no_img_src" id="u10549-27" alt="&nbsp;Energía Biomasa y Biogas Genéricamente, el término biomasa agrupa toda la materia orgánica que se obtiene directa o indirectamente de la fotosíntesis. Los diferentes tipos de biomasa que se emplean para la producción de energía pueden ser clasificados en dos grandes grupos: especies agrícolas y forestales cultivadas expresamente para ser empleados como combustible (también llamados “cultivos energéticos”) y residuos orgánicos. La energía puede obtenerse de forma directa, quemando la biomasa y liberando energía en forma de calor, o bien, transformando dicha biomasa en combustibles como el biogás, el bioetanol o el biodiesel. El biogás es una fuente renovable de energía que puede producirse en instalaciones tanto a pequeña como a gran escala. Entre los tipos de biomasa má empleados para producir biogás se encuentran: los restos de cultivos, los residuos de origen animal, los cultivos energéticos, los lodos de las depuradoras de aguas residuales o los residuos orgánicos de origen doméstico. El componente principal del biogás es el metano. Por ello, el biogás es empleado como sustituto del gas natural, una fuente de energía no renovable, tanto como fuente de energía térmica y eléctrica como combustible para vehículos. Durante los últimos años se ha avanzado en el estudio de distintas técnicas para incrementar la producción de biogás y reducir las emisiones a la atmósfera como, por ejemplo, las pilas de combustible." width="599" height="677" data-orig-src="images/u10549-27.png?crc=40770165" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Ayudan a potenciar el auto consumo El uso de las energías renovables contribuye a que las casas sean mucho más autosuficientes en su consumo eléctrico. En un futuro no muy lejano, todos los edificios construidos deberán tener sus propias placas solares, calderas de biomasa o puntos de recarga para el coche eléctrico en su garaje comunitario; el autoconsumo eléctrico es mucho más fácil de alcanzar de lo que imaginamos. Son energías beneficiosas para el medio ambiente Estamos constantemente luchando contra el cambio climático y buscando nuevas vías para cuidar nuestro entorno y hacerlo más sostenible. Un paso importante es el uso de las energías renovables o alternativas a las energías tradicionales. Éstas dañan el medioambiente a través de los residuos que generan y que proceden de la producción de ellas mismas. Son recursos naturales gratuitos e inagotables Las energías renovables proceden de recursos naturales de acceso gratuito e inagotables. Siempre tendremos agua, viento o sol con los que producir energía limpia. En cambio, la energía generada a partir de combustibles fósiles (carbón, petróleo o gas) dispone de unos recursos limitados y son contaminantes para el medioambiente Las energías renovables pueden llegar a lugares aislados Las energías renovables, al generar la energía a través de fuentes naturales, se pueden encontrar en cualquier sitio del mundo; con lo cual, cualquier rincón del mundo puede generar su propia energía y ser autosuficiente. " width="1088" height="452" data-orig-src="images/u8593-292.png?crc=407882157" data-orig-id="u8593-29" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="No generan elementos tóxicos ni contaminan el ambiente El aprovechamiento energético a través de las energías renovables provoca una afección muy leve al medio ambiente. En general, estas energías no generan residuos nocivos ni tóxicos que puedan comprometer al ambiente. Recordemos que las energías renovables son: eólica, solar, hidroeléctrica, geotérmica, mareomotriz y de biomasa. No generan emisiones de dióxido de carbono Las energías renovables son las respuestas a la crisis ambiental que tiene el planeta, generado por el alto consumo de energías a base de combustible fósiles que emiten gases nocivos para el ambiente y los seres vivos. Estos gases y principalmente el dióxido de carbono, están provocando un fenómeno climatológico conocido como el cambio climático, el cual se basa en el incremento de la temperatura del planeta, lo que conlleva a que se presenten fenómenos naturales con graves consecuencias. Es por eso que el uso de estas energías limpias tiene tanto auge en el mundo, pues las potencias mundiales reconocen que deben existir fuentes energéticas que sean más amigables con el planeta. Tienen aplicaciones múltiples e interesantes Las energías renovables son interesantes debido a que tienen varias aplicaciones en el hogar e incluso industriales. Por ejemplo, la energía solar es bastante utilizada en hogares para calentar el agua de piscinas, la energía hidroeléctrica es bastante usada para proveer de electricidad a la ciudades, mientras que la energía eólica es usada en campos industriales alejados de las grandes ciudades. Disminuyen la dependencia energética a países externos Las energías renovables prácticamente independizan energéticamente a las naciones que toman esta opción para su producción energética. Muchos países utilizan las energías renovables para reducir o en ciertos casos evitar la dependencia con los países exportadores de materia prima para la producción energética como el petróleo y el carbón. Incluso existen países que tienen como su primera opción de generación energética, una fuente renovable a través de la energía hidroeléctrica que genera una gran cantidad de electricidad. Puede usarse de manera local e incluso a nivel de usuario Estas fuentes energéticas pueden usarse en el ámbito local, residencial o incluso en el hogar. Generan mayores oportunidades de fuentes de trabajo Debido al auge de las energías renovables en el mundo, existen más oportunidades de empleos para jóvenes profesionales. Estas fuentes energéticas generan cinco veces más oportunidades de trabajo que en el caso de las energías convencionales. Esta situación se debe a que para las actividades relacionadas a la transformación energética se necesitan mayor número de trabajadores por ser acciones de mayor complejidad operativa. Son novedosas y están de la mano con la tecnología Pese a que estas energías están basadas en actividades rudimentarias utilizadas en diferentes épocas de la historia, estas fuentes energéticas son novedosas, al igual que su desarrollo tecnológico." width="1088" height="806" data-orig-src="images/u8613-382.png?crc=283104756" data-orig-id="u8613-38" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Energía Solar Para saber qué es la energía solar basta con mirar hacia el Sol: es aquella que procede de los rayos solares, que proporcionan luz durante el día. Cada partícula de luz solar que llega a la superficie terrestre, conocida como fotón, contiene energía que alimenta nuestro planeta. La energía solar es la principal de nuestros sistemas climáticos y de las fuentes de energía de la Tierra. Una cantidad de radiación solar llega a la superficie del planeta cada hora para cubrir nuestras necesidades energéticas globales durante casi un año entero. Una de las características que definen qué es la energía solar es que puede aprovecharse y reconvertirse para su uso mediante colectores solares o fotovoltaicos. Posee un carácter inagotable, lo que la convierte en uno de los recursos renovables más beneficiosos. Su impacto medioambiental es mínimo, puesto que no produce residuos ni emite gases de efecto invernadero." width="548" height="552" data-orig-src="images/u10289-172.png?crc=254356145" data-orig-id="u10289-17" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Energía Eólica  Es la energía cinética generada por efecto de las corrientes de aire, y que es transmutada en otras formas útiles para las actividades humanas. Principalmente se utiliza para producir energía eléctrica mediante aerogeneradores. Es un recurso abundante, renovable, limpio y ayuda a disminuir las emisiones de gases de efecto invernadero al reemplazar termoeléctricas a base de combustibles fósiles, lo que la convierte en un tipo de energía verde. Su principal inconveniente es la intermitencia del viento. La energía del viento es utilizada mediante el uso de máquinas eólicas capaces de transformar la energía eólica en energía mecánica de rotación utilizable, ya sea para accionar directamente las máquinas operatrices, como para la producción de energía eléctrica. Parque eólico Para poder aprovechar la energía eólica es importante conocer las variaciones diurnas y nocturnas y estacionales de los vientos, la variación de la velocidad del viento con la altura sobre el suelo, la entidad de las ráfagas en espacios de tiempo breves, y valores máximos ocurridos en series históricas de datos con una duración mínima de 20 años. Es también importante conocer la velocidad máxima del viento." width="602" height="594" data-orig-src="images/u10333-202.png?crc=475129310" data-orig-id="u10333-20" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Energía Hidráulica Es la producida por el agua que se almacena en embalses y lagos a gran altitud. Si en un momento dado cae a un nivel inferior, esta energía se transforma en energía cinética y sucesivamente en energía eléctrica producida en una central hidroeléctrica. La energía hidráulica o hidroeléctrica es el mayor contribuyente de todas las fuentes de energía renovables y en la actualidad representa el 6,7% de toda la producción mundial de electricidad. Tiene la ventaja de que es una fuente de energía limpia, sin residuos y fácil de almacenar. También el agua almacenada en embalses situados a altitud permite regular el caudal de los ríos. Del mismo modo tiene la desventaja, de que la construcción de centrales hidroeléctricas es sumamente costosa y requiere grandes redes de cables eléctricos. Los embalses también significan la pérdida de suelo productivo y fauna debido a la inundación de su hábitat. También provocan una disminución significativa del caudal de los ríos y arroyos bajo la presa y alteran la calidad de las aguas " width="590" height="562" data-orig-src="images/u10395-242.png?crc=407491157" data-orig-id="u10395-24" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Energía Geométrica La energía geotérmica aprovecha el calor del interior de la tierra para que pueda ser utilizada en alimentar de manera sostenible sistemas de climatización o también para generar energía eléctrica renovable. Es decir, la energía que proviene del calor de la Tierra. Se trata de una energía limpia, renovable y que, bien aprovechada, es inagotable. Por lo tanto, estamos ante otra alternativa más con la que lograr un suministro energético verde y sostenible. La energía geotérmica funciona con 3 pasos Perforación: Antes de poner en funcionamiento cualquier sistema de energía geotérmica es necesario localizar y perforar la zona adecuada. Para ello es necesario contar con estudios geológicos y mineros, así como con un equipamiento tecnológico adecuado y personal altamente cualificado. Instalación: Después de perforar es necesario introducir una o varias sondas geotérmicas. Sondas en forma de tubería selladas, fabricadas con poliuretano y rellenas de agua o líquido anticongelante. Su función es realizar el intercambio de calor, con lo que una vez son introducidas en la zona más profunda, ascienden de nuevo a alta temperaturas y el calor es recogido en la superficie. Producción: para la obtención de electricidad, es necesario que haya en el exterior una planta geotérmica que recoja el vapor y lo convierta en energía mecánica gracias a una turbina. Incluso puede suministrarse energía geotérmica de forma directa a viviendas, conectando directamente el calor obtenido con una red de distrito que caliente de forma directa a los edificios. Gracias a un convertidor, además, es posible generar el efecto contrario y ofrecer aire frío en verano. " width="589" height="758" data-orig-src="images/u10449-282.png?crc=4253130894" data-orig-id="u10449-28" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Energía Mareomotriz La energía mareomotriz es la energía desarrollada por las aguas del mar cuando están en movimiento. Las mareas son el resultado de la atracción gravitatoria ejercida por el Sol y la Luna sobre nuestro planeta. En algunos lugares el desnivel de las mareas alcanza con frecuencia varios metros entre la marea baja y la marea alta. Su utilización industrial sólo es posible en aquellas zonas costeras que reúnan determinadas condiciones topográficas y marítimas en las cuales el valor de amplitud del desnivel de las mareas sea comparable a una instalación hidroeléctrica de escasa altura de caída de agua, pero de considerable masa de ésta. En algunos casos particulares en que la marea penetra por un paso estrecho, es posible mediante diques dejar entrar en él la marea ascendente y hacer pasar el agua a través de turbinas cuando la marea se retira. Este es el principio de las centrales mareomotrices. La energía de las olas es mucho más difícil de dominar y hasta el presente no se ha desarrollado la tecnología adecuada. Al no consumir elementos fósiles ni producir gases efecto invernadero es considerada como una energía limpia y renovable. Tiene un suministro seguro con potencial que no varía de forma trascendental sino que se limita a los ciclos de marea y corrientes." width="593" height="580" data-orig-src="images/u10511-202.png?crc=3984907329" data-orig-id="u10511-20" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

           <img class="grpelem temp_no_id temp_no_img_src" alt="&nbsp;Energía Biomasa y Biogas Genéricamente, el término biomasa agrupa toda la materia orgánica que se obtiene directa o indirectamente de la fotosíntesis. Los diferentes tipos de biomasa que se emplean para la producción de energía pueden ser clasificados en dos grandes grupos: especies agrícolas y forestales cultivadas expresamente para ser empleados como combustible (también llamados “cultivos energéticos”) y residuos orgánicos. La energía puede obtenerse de forma directa, quemando la biomasa y liberando energía en forma de calor, o bien, transformando dicha biomasa en combustibles como el biogás, el bioetanol o el biodiesel. El biogás es una fuente renovable de energía que puede producirse en instalaciones tanto a pequeña como a gran escala. Entre los tipos de biomasa má empleados para producir biogás se encuentran: los restos de cultivos, los residuos de origen animal, los cultivos energéticos, los lodos de las depuradoras de aguas residuales o los residuos orgánicos de origen doméstico. El componente principal del biogás es el metano. Por ello, el biogás es empleado como sustituto del gas natural, una fuente de energía no renovable, tanto como fuente de energía térmica y eléctrica como combustible para vehículos. Durante los últimos años se ha avanzado en el estudio de distintas técnicas para incrementar la producción de biogás y reducir las emisiones a la atmósfera como, por ejemplo, las pilas de combustible." width="599" height="677" data-orig-src="images/u10549-272.png?crc=40770165" data-orig-id="u10549-27" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
