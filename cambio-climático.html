       <img class="colelem temp_no_img_src" id="u12532-11" alt="El clima del planeta ha experimentado cambios constantes a lo largo del tiempo geológico, entre ellos fluctuaciones significativas de las temperaturas medias globales. El calentamiento actual se está produciendo, sin embargo, más rápido que cualquier fenómeno pasado. Ha quedado claro que la mayor parte del calentamiento registrado durante el siglo pasado la hemos causado los seres humanos al emitir gases que retienen el calor comúnmente denominados gases de efecto invernadero para cubrir las necesidades energéticas de la vida moderna. Lo hacemos mediante la quema de combustibles fósiles, la agricultura, el uso de la tierra y otras actividades que provocan el cambio climático. Los gases de efecto invernadero se encuentran en su nivel más alto de los últimos 800.000 años. Este rápido aumento es un problema porque está cambiando nuestro clima a una velocidad demasiado alta para que los seres vivos podamos adaptarnos a ella. El cambio climático no sólo conlleva un aumento de las temperaturas, sino también fenómenos meteorológicos extremos, la elevación del nivel del mar y cambios en las poblaciones y los hábitats de flora y fauna silvestres, entre otros efectos. " width="1062" height="286" data-orig-src="images/u12532-11.png?crc=3901016757" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="colelem temp_no_img_src" id="u12547-9" alt="¿QUÉ CAUSA EL CAMBIO CLIMÁTICO? Existe un consenso científico abrumador de que el calentamiento global está mayoritariamente causado por el ser humano: el 97% de los científicos especialistas en el clima han llegado a esta conclusión. Uno de los mayores factores determinantes, con mucha diferencia, es la quema de combustibles fósiles carbón, gas y petróleo, que ha aumentado la concentración de gases de efecto invernadero como el dióxido de carbono en nuestra atmósfera. Esto, sumado a otras actividades como la tala con fines agrícolas, está provocando un aumento de la temperatura media de nuestro planeta. De hecho, la comunidad científica está tan segura de que los gases de efecto invernadero provocan el calentamiento global como de que fumar provoca cáncer de pulmón. Esta conclusión no es nueva. La comunidad científica lleva décadas recopilando y analizando datos sobre esta cuestión. Las advertencias sobre el calentamiento global saltaron a la prensa a finales de la década de 1980." width="1062" height="224" data-orig-src="images/u12547-9.png?crc=3922857609" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>

       <img class="grpelem temp_no_img_src" id="u12575-7" alt="¨En cuanto que seres humanos, queremos lo mismo que el resto de nuestros congéneres: un lugar seguro en el que vivir en este planeta al que llamamos hogar. Por tanto, aunque nuestro trabajo debe continuar siendo imparcial y objetivo, cada vez con más frecuencia alzamos nuestra voz en apoyo al mensaje claro de que el cambio climático es real, los seres humanos somos los responsables, su impacto es grave y debemos actuar ahora¨ Katharine Hayhoe, científica especialista en el clima." width="722" height="193" data-orig-src="images/u12575-7.png?crc=4113844506" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>

       <img class="grpelem temp_no_img_src" id="u12617-7" alt="En Wilmington las olas de calor son especialmente perjudiciales porque sus habitantes, en su mayoría de ingresos bajos, no pueden permitirse el aire acondicionado. Y como aún viven cerca de las refinerías y los pozos petrolíferos tienen que tener las ventanas cerradas. Alicia Rivera, organizadora comunitarias y activista por el clima, Estados Unidos" width="704" height="171" data-orig-src="images/u12617-7.png?crc=4157244178" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>
      <div class="clearfix grpelem" id="u12621"><!-- group -->
       <img class="grpelem temp_no_img_src" id="u12579-31" alt="¿QUÉ EFECTOS TIENE EL CAMBIO CLIMÁTICO? El cambio climático afecta a todas las regiones del mundo. Los casquetes polares se están fundiendo y el nivel del mar está subiendo. En algunas regiones, los fenómenos meteorológicos extremos y las inundaciones son cada vez más frecuentes, y en otras se registran olas de calor y sequías. Es probable que sus consecuencias se intensifiquen en las próximas décadas. Deshielo y aumento del nivel del mar El volumen del agua aumenta cuando se calienta. Al mismo tiempo, el calentamiento global hace que se derritan las capas de hielo de los polos y los glaciares. La combinación de esos cambios está provocando el aumento del nivel de los océanos, que causa inundaciones y erosión en las zonas costeras y de baja altitud. Condiciones meteorológicas extremas y aumento de las precipitaciones Las fuertes lluvias y otros fenómenos climáticos extremos son cada vez más frecuentes y pueden provocar inundaciones y el deterioro de la calidad del agua, e incluso en algunas zonas una progresiva disminución de los recursos hídricos. Consecuencias para los países en desarrollo Muchos países pobres en vías de desarrollo se encuentran entre los más afectados. Sus habitantes suelen depender estrechamente del entorno natural y tienen menos recursos para hacer frente a los cambios climáticos. Peligros para la salud humana En algunas regiones, ha habido un incremento del número de muertes producidas por las altas temperaturas y en otras, una disminución de las muertes causadas por el frío. Se observan ya cambios en la distribución de algunas enfermedades transmitidas por el agua. Riesgos para la naturaleza El cambio climático se está produciendo tan deprisa que muchas especies de plantas y animales tienen problemas para adaptarse. Varias especies terrestres, marítimas y de agua dulce se han trasladado a otros hábitats. Algunas especies de plantas y animales estarán aún más expuestas al riesgo de extinción si las temperaturas medias globales siguen subiendo de manera descontrolada." width="1062" height="597" data-orig-src="images/u12579-31.png?crc=149009451" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>

      <img class="grpelem temp_no_img_src" id="u14253-4" alt="Desarrollo sostenible" width="587" height="72" data-orig-src="images/u14253-4.png?crc=199864357" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="colelem temp_no_img_src" id="u14261-10" alt="El desarrollo sostenible, o desarrollo sustentable, es la facultad de satisfacer las necesidades humanas en el tiempo presente, sin que ello implique comprometer la satisfacción de necesidades futuras. Es decir, la posibilidad de que la actividad humana en la no agote los recursos naturales, al punto en que ponga en riesgo la supervivencia humana en el futuro. El desarrollo sostenible, requiere tomar en consideración el uso de recursos naturales y al mismo tiempo considerando el impacto social que, incluyen puntos específicos. Ejemplo de estos puntos son la salud, la seguridad de condiciones laborales que permitan a la población un ingreso suficiente para satisfacer sus necesidades, etc. Es decir una actividad rentable y estable. Para el logro del desarrollo sostenible, se requiere de grandes esfuerzos por parte de los gobiernos, las familias y las empresas. Es por ello que, son temas de la agenda política internacional para el cumplimiento de compromisos y evaluar los progresos que se han tenido en este tema. Existe un alto grado de complejidad en la medición de los costos ambientales que genera la actividad humana, lo cual limita la visualización precisa de la degradación del medio ambiente tiene. Lo que obstaculiza la medición del efecto negativo que representa y a qué sectores de la población impactará directamente." width="1051" height="302" data-orig-src="images/u14261-10.png?crc=3791401077" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <div class="clearfix colelem" id="pu14621"><!-- group -->
        <div class="museBGSize grpelem shared_content" id="u14621" data-content-guid="u14621_content"><!-- simple frame --></div>
        <div class="clearfix grpelem" id="u14649"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u14617-9" alt="Beneficiados del desarrollo sostenible  En un contexto globalizado y la existencia de un solo planeta que alberga a todos sus habitantes, implica una imperiosa necesidad en beneficio de la población mundial. Es por ello que; cobra importancia las decisiones que empresas, familias y gobiernos realicen a favor de su logro." width="523" height="175" data-orig-src="images/u14617-9.png?crc=4026680433" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
       </div>
       <img class="colelem temp_no_img_src" id="u14653-44" alt="&nbsp;Objetivos del desarrollo sostenible Medir los avances de las medidas que se toman para el logro del desarrollo sostenible, para ello se utilizan indicadores macroeconómicos de tipo social y ecológico. Generación de indicadores que permitan valorar si las empresas son, rentables y al mismo tiempo sostenibles; un ejemplo de ello puede ser el porcentaje de uso de transporte que no comprometa el futuro ambiental, el porcentaje de energías renovables que usan, la cantidad de metros cuadrados que emplean y se explotan, entre otros. Asegurar la transparencia en la generación de la información y difundirla, para que la comunidad tome acciones a través de su poder de compra, beneficiando a las empresas que usan energía renovable o cuyos métodos de producción estén comprometidos con la sostenibilidad. Involucrar a la población directamente afectada y vulnerable. Fomentar, a través de la inversión pública aquellas innovaciones, que permitan intensificar el uso de energía renovable. Desmotivar el uso de energías no renovables, mediante el uso de impuestos. Promover el uso de energías renovables mediante el uso de subsidios." width="1035" height="451" data-orig-src="images/u14653-44.png?crc=129518400" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>
     </div>

       <img class="grpelem temp_no_img_src" id="u14669-4" alt="TRANSICIÓN ENERGÉTICA" width="731" height="84" data-orig-src="images/u14669-4.png?crc=3856434323" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>

     <div class="clearfix colelem" id="u14693"><!-- column -->
      <div class="position_content" id="u14693_position_content">
       <img class="colelem temp_no_img_src" id="u14685-12" alt="Los objetivos de la transición energética se basan en la electrificación y digitalización de todos los procesos y sectores de la economía, para conseguir su posterior descarbonización mediante el empleo de recursos energéticos no contaminantes. Esta reforma energética aboga por desacoplar el crecimiento económico del consumo energético y del uso de materias primas, fomentando la eficiencia energética, la sostenibilidad y la economía circular. La crisis del Covid-19 ha ocultado durante todo el año pasado muchos de los grandes problemas que tiene el planeta y uno de los más acuciantes, sin ninguna duda es el Calentamiento Global, provocado, en gran medida, por nuestra forma actual de producir y consumir energía. La Energía está detrás de todos los grandes cambios económicos que han ocurrido a lo largo de la historia y en especial, de los sucedidos en los dos últimos siglos. Las tres grandes revoluciones industriales que han transformado el mundo durante los últimos 250 años han sido alimentadas por diversas fuentes de energía, de manera que cada revolución ha llevado aparejadas, de una parte, modificaciones y diversificaciones del mix energético y de otra la aparición de nuevas fuentes de energía, que han supuesto la seña de identidad de cada una de ellas." width="1035" height="296" data-orig-src="images/u14685-12.png?crc=428529209" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="colelem temp_no_img_src" id="u14697-4" alt="Desde la década de 1980o, las “nuevas” energías renovables (eólica y solar principalmente) se han ido incorporando gradualmente al mix energético global, sumándose a la hidráulica, presente ya desde comienzos del siglo XX. Estas nuevas fuentes deberán jugar un papel clave en la tendencia a la diversificación del mix energético y deberán ayudar a resolver la encrucijada entre un modelo energético insostenible y una demanda global creciente." width="1035" height="88" data-orig-src="images/u14697-4.png?crc=392741878" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <div class="clearfix colelem" id="pu14721"><!-- group -->
        <div class="clearfix grpelem" id="u14721"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u14725-7" alt="El diseño de los sistemas de energía del mundo ha cambiado significativamente con el tiempo. Hasta la década de 1950, el mecanismo económico que sostenía los sistemas de energía era local en lugar de global. A medida que avanzó el desarrollo, los diversos sistemas nacionales se integraron cada vez más y se convirtieron en los grandes sistemas internacionales de la actualidad " width="566" height="190" data-orig-src="images/u14725-7.png?crc=119298292" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="museBGSize grpelem shared_content" id="u14709" data-content-guid="u14709_content"><!-- simple frame --></div>
       </div>

        <img class="grpelem temp_no_img_src" id="u14729-59" alt="Las tasas históricas de transición de los sistemas de energía han sido estudiadas exhaustivamente.4 Si bien las transiciones energéticas históricas constituyeron en general eventos prolongados, que se desarrollaron durante muchas décadas, esto no se aplica necesariamente a la transición energética actual, que se desarrolla bajo políticas y condiciones tecnológicas muy diferentes. Se considera que el desafío más importante que enfrenta la humanidad en el siglo XXI es resolver el problema del calentamiento global. La capacidad del sistema terrestre para absorber las emisiones de gases de efecto invernadero ya está agotada y, según el Acuerdo Climático de París, las emisiones actuales deben detenerse por completo para 2040 o 20507. A menos que se produzcan avances en las tecnologías de captura de carbono, esto requiere una transición de energía hacia la eliminación de los combustibles fósiles como el petróleo, el gas natural, el lignito y el carbón. Esta transición energética también se conoce como descarbonización del sistema energético. Las tecnologías disponibles son: el combustible nuclear (uranio) y las fuentes de energía renovable eólica, hidroeléctrica, solar, geotérmica y marina. Una implementación oportuna de la transición energética requiere múltiples enfoques paralelos. La conservación de la energía y las mejoras en la eficiencia energética desempeñan un papel importante. Los medidores eléctricos inteligentes pueden programar el consumo de energía cuando la electricidad está disponible en abundancia y reducir el consumo toda vez que las fuentes de energía renovable más volátiles sean escasas (de noche y en ausencia de viento) Las necesidades de energía en el mundo crecen de forma continua debido a dos factores: el aumento de la población y el del consumo per capita asociado a un mayor nivel de bienestar de los países más pobres. Por esta razón se registra un incremento medio en el consumo total de energía del orden del 1,5% anual. Pero lo más grave es que la calidad de la energía producida empeora, con el resultado de que las emisiones de dióxido de carbono (CO2) a la atmósfera asociadas al uso de los combustibles fósiles, está aumentando a un ritmo superior, aproximadamente un 2,5% anual en lo que va de siglo. La razón no es otra que la presencia creciente del carbón como fuente de energía primaria, especialmente en los países más poblados y con desarrollo más rápido, China e India, que compensa con creces la sustitución parcial del carbón por gas natural en otros (esencialmente en Estados Unidos debido a la extracción masiva de gas de esquisto). El impulso a las renovables, que es el ingrediente básico de la transición energética, se ve afectado también por las dificultades de todo fenómeno global. Aunque su despliegue en masa sea inevitable a largo plazo, en el corto puede ser costoso para quienes lo afronten aunque todo el mundo se beneficie de sus efectos. De ahí la necesidad de regular con inteligencia los incentivos a dicho despliegue y la posibilidad de que se produzcan consecuencias lesivas desde el punto de vista económico, como en los casos de España o Alemania, durante periodos limitados de tiempo. Pero estos accidentes del camino no cambian la importancia estratégica del impulso a las energías renovables, pieza central de esa transición energética, ni pueden comprometer su desarrollo, especialmente el tecnológico, incluyendo la fase de inserción en el mercado. No sólo la actividad de innovación tecnológica es básica para permitir el cambio masivo a un nuevo esquema energético de forma ordenada y eficiente, sino que servirá (en nuestro país puede decirse que está sirviendo ya) para crear un potente sector industrial de futuro, nuevos puestos de trabajo y actividad económica ligada a nuevas exigencias sociales. No me cabe duda de que se producirá la transición energética a que me estoy refiriendo, el problema es si se impulsará con tiempo y de forma ordenada o vendrá forzada por circunstancias fuera de nuestro control. " width="1036" height="1386" data-orig-src="images/u14729-59.png?crc=258398849" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="colelem temp_no_id temp_no_img_src" alt="El clima del planeta ha experimentado cambios constantes a lo largo del tiempo geológico, entre ellos fluctuaciones significativas de las temperaturas medias globales. El calentamiento actual se está produciendo, sin embargo, más rápido que cualquier fenómeno pasado. Ha quedado claro que la mayor parte del calentamiento registrado durante el siglo pasado la hemos causado los seres humanos al emitir gases que retienen el calor comúnmente denominados gases de efecto invernadero para cubrir las necesidades energéticas de la vida moderna. Lo hacemos mediante la quema de combustibles fósiles, la agricultura, el uso de la tierra y otras actividades que provocan el cambio climático. Los gases de efecto invernadero se encuentran en su nivel más alto de los últimos 800.000 años. Este rápido aumento es un problema porque está cambiando nuestro clima a una velocidad demasiado alta para que los seres vivos podamos adaptarnos a ella. El cambio climático no sólo conlleva un aumento de las temperaturas, sino también fenómenos meteorológicos extremos, la elevación del nivel del mar y cambios en las poblaciones y los hábitats de flora y fauna silvestres, entre otros efectos. " width="1062" height="286" data-orig-src="images/u12532-112.png?crc=3901016757" data-orig-id="u12532-11" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="colelem temp_no_id temp_no_img_src" alt="¿QUÉ CAUSA EL CAMBIO CLIMÁTICO? Existe un consenso científico abrumador de que el calentamiento global está mayoritariamente causado por el ser humano: el 97% de los científicos especialistas en el clima han llegado a esta conclusión. Uno de los mayores factores determinantes, con mucha diferencia, es la quema de combustibles fósiles carbón, gas y petróleo, que ha aumentado la concentración de gases de efecto invernadero como el dióxido de carbono en nuestra atmósfera. Esto, sumado a otras actividades como la tala con fines agrícolas, está provocando un aumento de la temperatura media de nuestro planeta. De hecho, la comunidad científica está tan segura de que los gases de efecto invernadero provocan el calentamiento global como de que fumar provoca cáncer de pulmón. Esta conclusión no es nueva. La comunidad científica lleva décadas recopilando y analizando datos sobre esta cuestión. Las advertencias sobre el calentamiento global saltaron a la prensa a finales de la década de 1980." width="1062" height="224" data-orig-src="images/u12547-92.png?crc=3922857609" data-orig-id="u12547-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      </div>

       <img class="grpelem temp_no_id temp_no_img_src" alt="¨En cuanto que seres humanos, queremos lo mismo que el resto de nuestros congéneres: un lugar seguro en el que vivir en este planeta al que llamamos hogar. Por tanto, aunque nuestro trabajo debe continuar siendo imparcial y objetivo, cada vez con más frecuencia alzamos nuestra voz en apoyo al mensaje claro de que el cambio climático es real, los seres humanos somos los responsables, su impacto es grave y debemos actuar ahora¨ Katharine Hayhoe, científica especialista en el clima." width="722" height="193" data-orig-src="images/u12575-72.png?crc=4113844506" data-orig-id="u12575-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="En Wilmington las olas de calor son especialmente perjudiciales porque sus habitantes, en su mayoría de ingresos bajos, no pueden permitirse el aire acondicionado. Y como aún viven cerca de las refinerías y los pozos petrolíferos tienen que tener las ventanas cerradas. Alicia Rivera, organizadora comunitarias y activista por el clima, Estados Unidos" width="704" height="171" data-orig-src="images/u12617-72.png?crc=4157244178" data-orig-id="u12617-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="grpelem temp_no_id temp_no_img_src" alt="¿QUÉ EFECTOS TIENE EL CAMBIO CLIMÁTICO? El cambio climático afecta a todas las regiones del mundo. Los casquetes polares se están fundiendo y el nivel del mar está subiendo. En algunas regiones, los fenómenos meteorológicos extremos y las inundaciones son cada vez más frecuentes, y en otras se registran olas de calor y sequías. Es probable que sus consecuencias se intensifiquen en las próximas décadas. Deshielo y aumento del nivel del mar El volumen del agua aumenta cuando se calienta. Al mismo tiempo, el calentamiento global hace que se derritan las capas de hielo de los polos y los glaciares. La combinación de esos cambios está provocando el aumento del nivel de los océanos, que causa inundaciones y erosión en las zonas costeras y de baja altitud. Condiciones meteorológicas extremas y aumento de las precipitaciones Las fuertes lluvias y otros fenómenos climáticos extremos son cada vez más frecuentes y pueden provocar inundaciones y el deterioro de la calidad del agua, e incluso en algunas zonas una progresiva disminución de los recursos hídricos. Consecuencias para los países en desarrollo Muchos países pobres en vías de desarrollo se encuentran entre los más afectados. Sus habitantes suelen depender estrechamente del entorno natural y tienen menos recursos para hacer frente a los cambios climáticos. Peligros para la salud humana En algunas regiones, ha habido un incremento del número de muertes producidas por las altas temperaturas y en otras, una disminución de las muertes causadas por el frío. Se observan ya cambios en la distribución de algunas enfermedades transmitidas por el agua. Riesgos para la naturaleza El cambio climático se está produciendo tan deprisa que muchas especies de plantas y animales tienen problemas para adaptarse. Varias especies terrestres, marítimas y de agua dulce se han trasladado a otros hábitats. Algunas especies de plantas y animales estarán aún más expuestas al riesgo de extinción si las temperaturas medias globales siguen subiendo de manera descontrolada." width="1062" height="597" data-orig-src="images/u12579-312.png?crc=149009451" data-orig-id="u12579-31" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="colelem temp_no_id temp_no_img_src" alt="El desarrollo sostenible, o desarrollo sustentable, es la facultad de satisfacer las necesidades humanas en el tiempo presente, sin que ello implique comprometer la satisfacción de necesidades futuras. Es decir, la posibilidad de que la actividad humana en la no agote los recursos naturales, al punto en que ponga en riesgo la supervivencia humana en el futuro. El desarrollo sostenible, requiere tomar en consideración el uso de recursos naturales y al mismo tiempo considerando el impacto social que, incluyen puntos específicos. Ejemplo de estos puntos son la salud, la seguridad de condiciones laborales que permitan a la población un ingreso suficiente para satisfacer sus necesidades, etc. Es decir una actividad rentable y estable. Para el logro del desarrollo sostenible, se requiere de grandes esfuerzos por parte de los gobiernos, las familias y las empresas. Es por ello que, son temas de la agenda política internacional para el cumplimiento de compromisos y evaluar los progresos que se han tenido en este tema. Existe un alto grado de complejidad en la medición de los costos ambientales que genera la actividad humana, lo cual limita la visualización precisa de la degradación del medio ambiente tiene. Lo que obstaculiza la medición del efecto negativo que representa y a qué sectores de la población impactará directamente." width="1051" height="302" data-orig-src="images/u14261-102.png?crc=3791401077" data-orig-id="u14261-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <img class="colelem temp_no_id temp_no_img_src" alt="Los objetivos de la transición energética se basan en la electrificación y digitalización de todos los procesos y sectores de la economía, para conseguir su posterior descarbonización mediante el empleo de recursos energéticos no contaminantes. Esta reforma energética aboga por desacoplar el crecimiento económico del consumo energético y del uso de materias primas, fomentando la eficiencia energética, la sostenibilidad y la economía circular. La crisis del Covid-19 ha ocultado durante todo el año pasado muchos de los grandes problemas que tiene el planeta y uno de los más acuciantes, sin ninguna duda es el Calentamiento Global, provocado, en gran medida, por nuestra forma actual de producir y consumir energía. La Energía está detrás de todos los grandes cambios económicos que han ocurrido a lo largo de la historia y en especial, de los sucedidos en los dos últimos siglos. Las tres grandes revoluciones industriales que han transformado el mundo durante los últimos 250 años han sido alimentadas por diversas fuentes de energía, de manera que cada revolución ha llevado aparejadas, de una parte, modificaciones y diversificaciones del mix energético y de otra la aparición de nuevas fuentes de energía, que han supuesto la seña de identidad de cada una de ellas." width="1035" height="296" data-orig-src="images/u14685-122.png?crc=428529209" data-orig-id="u14685-12" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       <img class="colelem temp_no_id temp_no_img_src" alt="Desde la década de 1980o, las “nuevas” energías renovables (eólica y solar principalmente) se han ido incorporando gradualmente al mix energético global, sumándose a la hidráulica, presente ya desde comienzos del siglo XX. Estas nuevas fuentes deberán jugar un papel clave en la tendencia a la diversificación del mix energético y deberán ayudar a resolver la encrucijada entre un modelo energético insostenible y una demanda global creciente." width="1035" height="88" data-orig-src="images/u14697-42.png?crc=392741878" data-orig-id="u14697-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

        <img class="grpelem temp_no_id temp_no_img_src" alt="Las tasas históricas de transición de los sistemas de energía han sido estudiadas exhaustivamente.4 Si bien las transiciones energéticas históricas constituyeron en general eventos prolongados, que se desarrollaron durante muchas décadas, esto no se aplica necesariamente a la transición energética actual, que se desarrolla bajo políticas y condiciones tecnológicas muy diferentes. Se considera que el desafío más importante que enfrenta la humanidad en el siglo XXI es resolver el problema del calentamiento global. La capacidad del sistema terrestre para absorber las emisiones de gases de efecto invernadero ya está agotada y, según el Acuerdo Climático de París, las emisiones actuales deben detenerse por completo para 2040 o 20507. A menos que se produzcan avances en las tecnologías de captura de carbono, esto requiere una transición de energía hacia la eliminación de los combustibles fósiles como el petróleo, el gas natural, el lignito y el carbón. Esta transición energética también se conoce como descarbonización del sistema energético. Las tecnologías disponibles son: el combustible nuclear (uranio) y las fuentes de energía renovable eólica, hidroeléctrica, solar, geotérmica y marina. Una implementación oportuna de la transición energética requiere múltiples enfoques paralelos. La conservación de la energía y las mejoras en la eficiencia energética desempeñan un papel importante. Los medidores eléctricos inteligentes pueden programar el consumo de energía cuando la electricidad está disponible en abundancia y reducir el consumo toda vez que las fuentes de energía renovable más volátiles sean escasas (de noche y en ausencia de viento) Las necesidades de energía en el mundo crecen de forma continua debido a dos factores: el aumento de la población y el del consumo per capita asociado a un mayor nivel de bienestar de los países más pobres. Por esta razón se registra un incremento medio en el consumo total de energía del orden del 1,5% anual. Pero lo más grave es que la calidad de la energía producida empeora, con el resultado de que las emisiones de dióxido de carbono (CO2) a la atmósfera asociadas al uso de los combustibles fósiles, está aumentando a un ritmo superior, aproximadamente un 2,5% anual en lo que va de siglo. La razón no es otra que la presencia creciente del carbón como fuente de energía primaria, especialmente en los países más poblados y con desarrollo más rápido, China e India, que compensa con creces la sustitución parcial del carbón por gas natural en otros (esencialmente en Estados Unidos debido a la extracción masiva de gas de esquisto). El impulso a las renovables, que es el ingrediente básico de la transición energética, se ve afectado también por las dificultades de todo fenómeno global. Aunque su despliegue en masa sea inevitable a largo plazo, en el corto puede ser costoso para quienes lo afronten aunque todo el mundo se beneficie de sus efectos. De ahí la necesidad de regular con inteligencia los incentivos a dicho despliegue y la posibilidad de que se produzcan consecuencias lesivas desde el punto de vista económico, como en los casos de España o Alemania, durante periodos limitados de tiempo. Pero estos accidentes del camino no cambian la importancia estratégica del impulso a las energías renovables, pieza central de esa transición energética, ni pueden comprometer su desarrollo, especialmente el tecnológico, incluyendo la fase de inserción en el mercado. No sólo la actividad de innovación tecnológica es básica para permitir el cambio masivo a un nuevo esquema energético de forma ordenada y eficiente, sino que servirá (en nuestro país puede decirse que está sirviendo ya) para crear un potente sector industrial de futuro, nuevos puestos de trabajo y actividad económica ligada a nuevas exigencias sociales. No me cabe duda de que se producirá la transición energética a que me estoy refiriendo, el problema es si se impulsará con tiempo y de forma ordenada o vendrá forzada por circunstancias fuera de nuestro control. " width="1036" height="1386" data-orig-src="images/u14729-592.png?crc=258398849" data-orig-id="u14729-59" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
